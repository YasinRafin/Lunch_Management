{% extends 'food/base.html'%} {% block body %}

<div class="container">
  <div class="row">
    <div class="col-md-6 d-flex justify-content-center align-items-center">
      <img height="100px" src="{{item.item_image}}" class="card" />
    </div>
    <div class="col-md-6">
      <h1>{{object.item_name}}</h1>
      <h5>{{object.item_desc}}</h5>
      <h3>BDT {{object.item_price}}</h3>

      <a href="{% url 'food:delete_item' item.id %}"
        ><button type="submit" class="btn btn-outline-danger">Delete</button></a
      >

      <a href="{% url 'food:update_item' item.id %}"
        ><button type="submit" class="btn btn-outline-warning">
          Update
        </button></a
      >
      <a href="{% url 'users:add_to_cart' item.id %}"
        ><button type="submit" class="btn btn-outline-success">
          Add to Cart
        </button></a
      >
    </div>
  </div>
</div>
{% endblock %}
