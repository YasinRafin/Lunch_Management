{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title
      style="
        background-image: url('path_to_your_image');
        background-repeat: no-repeat;
        padding-left: 30px;
      "
    >
      Lunch Management
    </title>
    <link
      rel="icon"
      type="image/x-icon"
      href="{% static 'images/favicon.png' %}"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <style>
      .carousel-container {
        height: 100px; /* Set the height to 50% of the viewport height */
      }
      .carousel-item img {
        height: 100%;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">LunchMenu</a>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            {% if user.is_authenticated %}
            <li class="nav-item">
              <a href="{% url 'profile' %}">
                <button type="submit" class="btn btn-outline-success">
                  Profile
                </button>
              </a>
            </li>
            <li class="nav-item ms-2">
              <form
                method="post"
                action="{% url 'logout' %}"
                style="display: inline"
              >
                {% csrf_token %}
                <a href="{% url 'logout' %}">
                  <button type="submit" class="btn btn-outline-warning">
                    Logout
                  </button>
                </a>
              </form>
            </li>
            {% else %}
            <li class="nav-item">
              <a href="{% url 'login' %}">
                <button type="submit" class="btn btn-outline-primary">
                  Login
                </button>
              </a>
            </li>
            <li class="nav-item ms-2">
              <a href="{% url 'register' %}">
                <button type="submit" class="btn btn-outline-primary">
                  Register
                </button>
              </a>
            </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>

    <div
      id="carouselExampleAutoplaying"
      class="carousel slide carousel-container"
      data-bs-ride="carousel"
    >
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="https://miro.medium.com/v2/resize:fit:1100/1*9_0P2HpaeSfxXUQ3uw8kbA.jpeg"
            class="d-block w-100"
            alt="..."
            style="height: 672px"
          />
        </div>
        <div class="carousel-item">
          <img
            src="https://grandbaby-cakes.com/wp-content/uploads/2023/04/jollof-rice-recipe-23-500x500.jpg"
            class="d-block w-100"
            alt="..."
            style="height: 672px"
          />
        </div>
        <div class="carousel-item">
          <img
            src="https://www.foodandwine.com/thmb/DI29Houjc_ccAtFKly0BbVsusHc=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/crispy-comte-cheesburgers-FT-RECIPE0921-6166c6552b7148e8a8561f7765ddf20b.jpg"
            class="d-block w-100"
            alt="..."
            style="height: 672px"
          />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleAutoplaying"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleAutoplaying"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </body>
</html>
